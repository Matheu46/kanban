<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="boards">
    <div class="board">
      <h3>Pra fazer</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">Coisa chata</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Fazendo</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Raiva</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Feito</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Coisa f√°cil</div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>

</html>
